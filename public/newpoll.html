	<body>
	
	
<div class="container body-content" style="margin-top:70px;">
    <h1>New Poll</h1>
    <form action="/api/newpoll" method="post">
        <div class="form-group">
            <label for="pollname">Poll name</label>
            <input type="text" class="form-control" name="pollname" placeholder="What is you favorite brand?">
        </div>
        <div class="form-group" id="options">
            <label>Options</label>
            <input type="text" class="form-control" name="op" placeholder="Coke">
            <input type="text" class="form-control" name="op" placeholder="Pepsi">
        </div>
    

        <button  type="button" class="btn btn-default" onclick="moreOptions()">More Options</button>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
		
		
		<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>
	
	<script>
	function moreOptions() {
	    var input = document.createElement("input")
	    input.type = "text";
        input.className = "form-control";
        input.name = "op";
	    document.getElementById("options").appendChild(input);
	}
	    
	</script>
